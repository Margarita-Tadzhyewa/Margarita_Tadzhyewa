<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Bad+Script&family=Cabin+Condensed:wght@400;500;600;700&family=Comfortaa:wght@300..700&family=Kablammo&family=Noto+Sans+Kannada:wght@100..900&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/initStyle.css">
    <title>Form</title>
</head>
<body>


    <form action="https://fe.it-academy.by/TestForm.php" target="_blank" method="get" class="form">
        <p> Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>

        <label class="article"> <p>Название статьи: </p><input type="text" name="name_st" class="name_of_article"></label>

        <label class="rubr"> 
            <p>Рубрика:</p> 
            <select name="rubrika">
                <option value="programming">программирование</option>
                <option value="marketing">маркертинг</option>
                <option value="learning">изучение</option>
                <option value="design">дизайн</option>
            </select>
        </label>

        <label class="publish">
            <p>Публикация:</p> 
            <input type="radio" name="place" value="site"> <p>на сайте</p>
            <input type="radio" name="place" value="magazine"> <p>в журнале</p>
            <input type="radio" name="place" value="site_magazine"> <p>на сайте и в журнале</p>
        </label>

        <label class="comment">
            <p>Разрешить комментарии:</p>
            <input type="checkbox" name="allow_comment" value="allow" checked > <span></span>
        </label>

        <label class="text">
            <p>Текст статьи: </p><br>
            <textarea name="text_article" placeholder="Введите текст статьи"></textarea>
       </label>

       <button class="btn btn-form" type="submit">ОТПРАВИТЬ</button>









    </form>
    
</body>
</html>
